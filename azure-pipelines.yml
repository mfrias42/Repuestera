                    "slotSetting": false
                  },
                  {
                    "name": "DB_USER",
                    "value": "A",
                    "slotSetting": false
                  },
                  {
                    "name": "DB_PASSWORD",
                    "value": "4286Pk1#",
                    "slotSetting": false
                  },
                  {
                    "name": "DB_NAME",
                    "value": "repuestera_db",
