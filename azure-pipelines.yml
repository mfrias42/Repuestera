            displayName: 'Esperar reinicio del App Service'
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "‚è≥ Esperando que el App Service termine de reiniciar despu√©s de configurar variables..."
                sleep 10
                echo "‚úÖ Espera completada"
            continueOnError: false
          
          - task: AzureCLI@2
            displayName: 'Inicializar Base de Datos de Producci√≥n'
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "üîß Inicializando base de datos de producci√≥n..."
                
                # Esperar a que el App Service est√© listo
                echo "‚è≥ Esperando que el App Service est√© listo..."
                sleep 15
                
                # Verificar que el App Service est√° corriendo
                APP_STATUS=$(az webapp show --name $(webAppNameBackendProd) --resource-group $(resourceGroupName) --query "state" -o tsv)
                echo "üìä Estado del App Service: $APP_STATUS"
                
                # Intentar ejecutar el script de inicializaci√≥n usando SSH
                echo "üîê Intentando ejecutar script de inicializaci√≥n via SSH..."
                az webapp ssh --name $(webAppNameBackendProd) --resource-group $(resourceGroupName) --command "cd /home/site/wwwroot && node scripts/initProdDatabase.js" || {
                  echo "‚ö†Ô∏è No se pudo ejecutar via SSH"
